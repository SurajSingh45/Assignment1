<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
  
    <style>
    html {
        font-family: sans-serif;
    }
      
    body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
    }
    </style>
</head>
  
<body>
    <h1>Guess Karo Prize Jeeto!!!</h1>
    <p>
        Enter a lucky number between 1 - 100. 
            See if you can guess it.You Only have 10 chances.
      </p>
  
    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type = "text" 
                 id = "guessField" 
               class = "guessField">
        <input type = "submit" 
               value = "Submit your Number" 
               class = "guessSubmit" 
               id = "submitguess">
    </div>
  
    <script type = "text/javascript">
  
      // random value generated
      var y = Math.floor(Math.random() * 100 + 1);
  
      // counting the number of guesses
      // made for correct Guess
      var guess = 1;
  
      document.getElementById("submitguess").onclick = function(){
  
        // number guessed by user    
          var x = document.getElementById("guessField").value;
  
          if(x == y)
          {    
            alert("CONGRATULATIONS!!! YOU WON THE PRIZE"
                  + guess + " GUESS ");
          }
          else if(x > y) /* if guessed number is greater than actual number*/
          {    
            guess++;
            alert("OOPS SORRY!! TRY A SMALLER NUMBER");
          }
          else /* if guessed number is smaller than actual number*/
          {
            guess++;
            alert("OOPS SORRY!! TRY A GREATER NUMBER")
          }
      }
    </script>
</body>
</html>
